<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button id="new">New Game</button>
        <input type="text" id="userWord" placeholder="Enter a custom word or leave blank for a random word">
        <div id="gameContainer">
            
            <div id="game">
                <label class="status">Remaining Guesses: <span id="remaining_guesses"></span></label><br/>
                <label class="status">Letters Guessed: <span id="lettersGuessed"></span></label><br/><br/>
                <label class="status" id="word"></label>
            </div>
            
            <div id="messageContainer">
                <div id="messages"></div>
            </div>
        </div>

        <script src="js/functions.js"></script>
    </body>
</html>
